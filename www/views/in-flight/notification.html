<ion-modal-view>
  <ion-header-bar>
    <h1 class="title notify-title">Notification</h1>
  </ion-header-bar>
  <ion-content ng-click=goToNextFlightInfo()>
    <div class="list">
      <div class="item item-text-wrap item-icon-left">
        <i class="icon ion-ios-checkmark-outline notify-checkmark"></i>
        <div class="notify-row-container">
          <p class="notify-row-header">
            Connecting flight to Paris in 2 hours.
          </p>
          <p>Tap here to see your flight information</p>
        </div>
      </div>
      <div class="item item-text-wrap item item-icon-left">
        <i class="icon ion-ios-checkmark-outline notify-checkmark"></i>
        <div class="notify-row-container">
          <p class="notify-row-header">
            Boarded flight AY74.
          </p>
          <p>Welcome aboard Finnair flight AY74 to Helsinki Ms. Nami Aoki</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
