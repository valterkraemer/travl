<ion-view view-title="{{airport.airportName}}" class="next-flight">
<ion-content>

<div class="padding" ng-if="airport.airport !== 'HEL'">

  <div class="button-bar">
    <a class="button" ng-class="{'active': vars.whatView === 'to'}" ng-click="vars.whatView = 'to'">To the airport</a>
    <a class="button" ng-class="{'active': vars.whatView === 'at'}" ng-click="vars.whatView = 'at'">At the airport</a>
  </div>



</div>

<img src="img/To-the-airport.png" class="fullscreen" ng-show="vars.whatView === 'to'">

<img src="img/At-the-airport.png" class="fullscreen" ng-show="vars.whatView === 'at'" ng-click="toServices()">

</ion-content>
</ion-view>
