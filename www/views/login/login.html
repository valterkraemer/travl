<ion-view hide-nav-bar="true" class="login">
<ion-content>

<img src="img/logo_text.png">

<input type="text" placeholder="First Name">
<input type="password" placeholder="Password">

<button class="button button-positive tl-btn" ui-sref="getStarted">Sign In</button>

<div class="row">
  <div class="cell gray create">
    Create an account
  </div>
  <div class="cell text-right gray help">
    Need help?
  </div>
</div>

</ion-content>
</ion-view>
