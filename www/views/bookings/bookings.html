<ion-view view-title="Bookings" class="bookings">
<ion-content>

<div class="list">

  <div class="booking" ng-repeat="booking in bookings">

    <div class="item item-icon-right" ng-repeat="flight in booking.journeys[0].flights" ng-click="goToFlight(flight)">
      <div class="row">
        <div class="cell">
          <div class="airport-names">{{flight.departure.airportName}} - {{flight.arrival.airportName}}</div>
          <div><b>For: </b>{{booking.passengers.length}} persons</div>
          <div><b>On: </b>{{flight.departure.scheduledDateTime | date:'fullDate'}}</div>
        </div>
        <div class="cell">
          <i class="icon ion-ios-arrow-forward"></i>
        </div>
      </div>
    </div>

  </div>

</div>

</ion-content>
</ion-view>
