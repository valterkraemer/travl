<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Journeys" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tab.bookings">
    <ion-nav-view name="tab-bookings"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Mood" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" ng-click="showMoodModal()">
    <ion-nav-view name="tab-mood"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
