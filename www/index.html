<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/css/fontello.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/socket.io-1.3.7.js"></script>
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <!-- Views -->
  <link href="views/login/login.css" rel="stylesheet">
  <script src="views/main/main.controller.js"></script>
  <link href="views/get-started/get-started.css" rel="stylesheet">
  <script src="views/in-flight/in-flight.controller.js"></script>
  <script src="views/flight/flight.controller.js"></script>
  <link href="views/flight/flight.css" rel="stylesheet">
  <script src="views/bookings/bookings.controller.js"></script>
  <link href="views/bookings/bookings.css" rel="stylesheet">

  <!-- Services -->
  <script src="js/FinnairApi.service.js"></script>

</head>
<body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

  <ion-nav-bar class="nav-title-slide-ios7">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon ion-ios-search color-white"></button>
    </ion-nav-buttons>
  </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
  </html>
